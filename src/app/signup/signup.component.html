




<div class=" card charts  p-4 shadow-2 border-round w-full lg:w-6">
    <div  class=" card-head text-center mb-5">
        <div class=" text-900 text-3xl font-medium mb-3">Creat New Account</div>
    </div>

    <div class="card-body">
        <form #signupForm="ngForm" (ngSubmit)="onSingup(signupForm)">
            <label for="email1" class=" block text-900 font-medium mb-2">Email</label>
        <input id="email1" type="text" placeholder="Email address" pInputText class="input w-full mb-3"  name="email" ngModel>

       
        <label for="password1" class="block text-900 font-medium mb-2">Password</label>
        <input id="password1" type="password" placeholder="Password" pInputText class="input w-full mb-3"  name="password" ngModel>

       

        <button type="submit" pButton pRipple label="Sign up" icon="pi pi-user" class="input w-full" ></button>
    </form>
    </div>
</div>
