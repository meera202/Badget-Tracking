<div class="card">
    <div class="card-head">
      <div class="flex justify-content-between align-items-center">
        <button type="button" pButton pRipple label="Add Goal" icon="pi pi-plus" class="input w-full" (click)="showDialog = !showDialog"></button>
      </div>
    </div>
    <div class="card-body">
      <!-- Dialog for adding goal -->
      <div class="card" *ngIf="showDialog">
        <div class="card-head">Add Goal</div>
        <div class="card-body">
          <form #goalForm="ngForm" (submit)="onSubmit(goalForm)">
            <div class="p-fluid">
              <div class="p-field">
                <label for="name" class="block text-900 font-medium mb-2">Name</label>
                <input id="name" type="text" placeholder="Goal Name" pInputText class="input w-full mb-3" name="name" ngModel required>
              </div>
              <div class="p-field">
                <label for="target" class="block text-900 font-medium mb-2">Target</label>
                <input id="target" type="number" placeholder="Target Amount" pInputText class="input w-full mb-3" name="targetAmount" ngModel required>
              </div>
              <!-- New input field for description -->
              <div class="p-field">
                <label for="description" class="block text-900 font-medium mb-2">Description</label>
                <input id="description" type="text" placeholder="Goal Description" pInputText class="input w-full mb-3" name="description" ngModel>
              </div>
              <div class="p-field">
                <button type="submit" pButton pRipple label="Add Goal" icon="pi pi-plus" class="input w-full"></button>

              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- Goals list -->
      <div class="flex flex-wrap gap-4">
        <div *ngFor="let goal of goals" class="w-full sm:w-1/2 lg:w-1/3 xl:w-1/4">
          <div class="card">
            <div class="card-head">
              <div class="flex justify-content-between align-items-center">
                <div>{{ goal.name }}</div>
                <div class="text-red-500">{{ '$' + goal.targetAmount }}</div>
              </div>
            </div>
            <div class="card-body">
              <!-- Display goal description -->
              <div>{{ goal.description }}</div>
              <button pButton icon="pi pi-trash" class="p-button-rounded" style="background-color:#D11A2A" (click)="deleteGoal(goal.name)"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <p-toast />
